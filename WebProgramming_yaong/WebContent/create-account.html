<!DOCTYPE html>
<html lang="en">
 
<head>
	<title>Create Account</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form action = "signup_response.jsp" method = "POST" id="signupform" class="login100-form validate-form flex-sb flex-w" role="form">
					<span class="login100-form-title p-b-32">
						SIGN-UP PROCESS
					</span>

					<span class="txt1 p-b-11">
						User ID
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Userid is required">
						<input class="input100" type="text" name="id" >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="password" >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Confirm Password
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="con_pass" >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						User Name
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Email
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Email is required">
						<input class="input100" type="email" name="email" placeholder="ex) abcd1234@naver.com" >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Phone Number
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Phone Number is required">
						<input class="input100" type="text" name="phonenum" placeholder="ex) 010-XXXX-XXXX">
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Sex
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Sex is required">
						<input type="radio" name="sex" value="M">Man &nbsp;&nbsp;&nbsp;&nbsp;
						&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" name="sex" value="W">Woman
						<span class="focus-input100"></span>
					</div>
					
					<!-- <div class="wrap-input100 validate-input m-b-36" data-validate = "Sex is required">
					<div class="custom-control custom-radio">
						<input type="radio" name="sex" value="M" class="custom-control-input"/>Man
						<!-- <label class="custom-control-label" for="M">Man</label>  -->
					<!-- </div>
					<div class="custom-control custom-radio">
						<input type="radio" name="sex" value="W" class="custom-control-input">Woman
						<!-- <label class="custom-control-label" for="W">Woman</label> -->
					<!-- </div>  </div>   -->
					
					<span class="txt1 p-b-11">
						Birthday
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Sex is required">
						<input class="input100" type="text" name="birth" placeholder="ex) 2020-06-25">
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Who are you?
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Sex is required">
						<input type="radio" name="who" value="P">Pet sitter &nbsp;&nbsp;&nbsp;&nbsp;
						&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" name="who" value="G">General Membership
						<span class="focus-input100"></span>
					</div>
					<!-- 
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Sex is required">
					<div class="custom-control custom-radio">
						<input type="radio" name="who" value="P" class="custom-control-input">
						<label class="custom-control-label" for="P">Pet sitter</label>
					</div>
					<div class="custom-control custom-radio">
						<input type="radio" name="who" value="G" class="custom-control-input">
						<label class="custom-control-label" for="G">General Membership</label>
					</div> </div> -->
					
					<div class="container-login100-form-btn">
						<button id="btn-signup" type="submit" class="login100-form-btn" >
							Sign UP!
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
