<head>
	<title>Contact</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-32">
						Contact Form
					</span>

					<span class="txt1 p-b-11">
						닉네임
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						나이
					</span>
					<div class="wrap-input100 m-b-36">
							<select class = "input100" name = "age" style = "border-style : none;">
								<option value = "none">나이 선택</option>
								<option value = "20">20대</option>
								<option value = "30">30대</option>
								<option value = "40">40대</option>
								<option value = "50">50대</option>
								<option value = "60">60대</option>
							</select>
							<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						성별
					</span>
					<div class="wrap-input100 m-b-36">
							<select class = "input100" name = "gender" style = "border-style : none;">
								<option value = "none">성별 선택</option>
								<option value = "남">남</option>
								<option value = "여">여</option>
							</select>
							<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						연락처
					</span>
					<div class="wrap-input100 m-b-36">
							<select name = "phone1"  style = "border-style : none; width : 100px;">
								<option value = "010" selected>010</option>
								<option value = "011">011</option>
								<option value = "017">017</option>
							</select>-						
							<input name = "phone2" type = "tel" value = "" size = "10" maxlength = "4" autocomplete = "off">   -
							<input name = "phone3" type = "tel" value = "" size = "10" maxlength = "4" autocomplete = "off">
					</div>

					
					<span class="txt1 p-b-11">
						이메일
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<input class="input100" type="email" name="mail" >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						돌봄기간
					</span>
					<div class="wrap-input100 m-b-36">					
							<input name = "date" type = "date" value = "" size = "15">~
							<input name = "date" type = "date" value = "" size = "15">
					</div>
					
					<span class="txt1 p-b-11">
						반려동물 정보
					</span>
					<div class="wrap-input100 m-b-36">
						<textarea class="input100"  name="extra"></textarea>
					</div>
					
					<script type="text/javascript">
function send_mail(){
    window.open("./test_mail.jsp", "", "width=370, height=360, resizable=no, scrollbars=no, status=no");
}
</script>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick = "send_mail()">
							SEND E-MAIL
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="js/main.js"></script>
